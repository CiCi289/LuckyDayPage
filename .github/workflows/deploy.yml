name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0.x' # Update this to match your project's .NET version

      - name: Publish .NET Project
        run: dotnet publish LuckyDrawApp.csproj -c Release -o release --nologo

      - name: Change base-tag in index.html
        run: sed -i 's/<base href="\/" \/>/<base href="\/LuckyDayPage\/" \/>/g' release/wwwroot/index.html
        
      - name: Add .nojekyll file
        run: touch release/wwwroot/.nojekyll

      - name: Copy 404.html
        run: cp 404.html release/wwwroot/404.html

      - name: Commit to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: main
          folder: release/wwwroot
          clean: true
